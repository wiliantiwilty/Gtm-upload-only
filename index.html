<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Image Recognition (Upload)</title>

<!-- TensorFlow & Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
    text-align: center;
}
.box {
    background: white;
    padding: 15px;
    max-width: 360px;
    margin: auto;
    border-radius: 8px;
}
img {
    width: 100%;
    margin-top: 10px;
    border-radius: 6px;
}
#result {
    margin-top: 10px;
    font-size: 16px;
}
.note {
    font-size: 12px;
    color: #666;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="box">
    <h3>Image Recognition</h3>

    <input type="file" accept="image/*" onchange="predictImage(event)">
    <img id="preview">

    <div id="result"></div>

    
</div>

<script>
const MODEL_URL = "https://teachablemachine.withgoogle.com/models/NWKfrLufm/";

let model;

// Load model
async function loadModel() {
    try {
        model = await tmImage.load(
            MODEL_URL + "model.json",
            MODEL_URL + "metadata.json"
        );
        console.log("Model loaded");
    } catch (e) {
        alert("Gagal load model");
        console.error(e);
    }
}
loadModel();

// Predict image
async function predictImage(event) {
    if (!model) {
        alert("Model belum siap");
        return;
    }

    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);

    img.onload = async () => {
        const predictions = await model.predict(img);

        const best = predictions.reduce((a, b) =>
            a.probability > b.probability ? a : b
        );

        document.getElementById("result").innerHTML =
            `<b>${best.className}</b><br>
             ${(best.probability * 100).toFixed(2)}%`;
    };
}
</script>

</body>
</html>
